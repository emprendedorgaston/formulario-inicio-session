<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Inicio de Session</title>

<link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <h1>Bienvenidos</h1>
    </header>


    <div class="container">
        <h2>Iniciar Sesíon</h2>
        <form id="loginForm" action="mostrar_datos.html" method="GET">
            <!-- Paso 1: Usuario-->
             <div class="step step1 active">
                <div class="input-container">
                    <input type="texto" name="username" id="username" required 
                    placeholder=" ">
                    <label for="username">Usuario</label>
                </div>
                <button type="button" class="button next-btn">Siguente</button>
             </div>

             <!-- Paso 2: Passwords-->
              <div class="step step2">
                <div class="input-container">
                    <input type="password" name="password" id="password" required
                    placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="button submit-btn">Iniciar Sessíon</button>
              </div>


        </form>
    </div>


    <footer>
        <p>&copy; 2024. Todos los derechos reservados.</p>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
